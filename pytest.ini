[pytest]
# Pytest Configuration for Company Researcher

# Test discovery
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, may require external services)
    slow: Slow tests that take more than 1 second
    requires_api: Tests requiring external API access (Tavily, etc.)
    requires_llm: Tests requiring LLM API access (Anthropic)
    quality: Tests related to quality assurance components
    workflow: Tests related to workflow execution
    memory: Tests related to memory and caching components
    database: Tests related to database operations

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -p no:warnings
    -p no:langsmith
    -p no:langsmith.pytest_plugin

# Console output
console_output_style = progress

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = logs/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s - %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S
