name: Cursor Config Validation

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  cursor-config:
    name: Validate Cursor Config (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.11"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install validator deps
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Validate Cursor config
        run: |
          python .cursor/scripts/validate-cursor-config.py
