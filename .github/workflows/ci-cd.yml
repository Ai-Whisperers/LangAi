# Company Researcher - CI/CD Pipeline
name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
    tags:
      - "test-*"
      - "release-*"
  pull_request:
    branches: [main, develop]
  release:
    types: [published]

env:
  PYTHON_VERSION: "3.11"
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  validate-tag:
    name: Validate Tag-Based Release Workflow
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code (full history for tags)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate tag naming + two-stage RC immutability
        shell: bash
        run: |
          set -euo pipefail

          # Only validate tag semantics on tag pushes.
          if [[ "${GITHUB_REF}" != refs/tags/* ]]; then
            echo "Not a tag push (${GITHUB_REF}); skipping tag validation."
            exit 0
          fi

          TAG="${GITHUB_REF_NAME}"
          HEAD_SHA="$(git rev-parse HEAD)"
          echo "Validating tag '${TAG}' at ${HEAD_SHA}"

          # Allowed patterns:
          # - test-X.Y.Z-rcN
          # - release-X.Y.Z-rcN  (must match test-X.Y.Z-rcN on same commit)
          # - release-X.Y.Z      (must match a release-X.Y.Z-rcN on same commit)
          if [[ "${TAG}" =~ ^test-([0-9]+\.[0-9]+\.[0-9]+-rc[0-9]+)$ ]]; then
            echo "OK: test tag '${TAG}'"
            exit 0
          fi

          if [[ "${TAG}" =~ ^release-([0-9]+\.[0-9]+\.[0-9]+)-rc([0-9]+)$ ]]; then
            BASE="${BASH_REMATCH[1]}"
            RC="${BASH_REMATCH[2]}"
            REQUIRED_TEST_TAG="test-${BASE}-rc${RC}"

            if ! git rev-parse "${REQUIRED_TEST_TAG}" >/dev/null 2>&1; then
              echo "::error::Missing required internal RC tag '${REQUIRED_TEST_TAG}'."
              echo "::error::Create it on the SAME commit, then push: git tag -a ${REQUIRED_TEST_TAG} -m \"Internal RC\" && git push origin ${REQUIRED_TEST_TAG}"
              exit 1
            fi

            TEST_SHA="$(git rev-parse "${REQUIRED_TEST_TAG}")"
            if [[ "${TEST_SHA}" != "${HEAD_SHA}" ]]; then
              echo "::error::Tag immutability violated."
              echo "::error::Expected '${REQUIRED_TEST_TAG}' (${TEST_SHA}) to point to the SAME commit as '${TAG}' (${HEAD_SHA})."
              exit 1
            fi

            echo "OK: release RC tag '${TAG}' matches '${REQUIRED_TEST_TAG}' on the same commit"
            exit 0
          fi

          if [[ "${TAG}" =~ ^release-([0-9]+\.[0-9]+\.[0-9]+)$ ]]; then
            BASE="${BASH_REMATCH[1]}"
            MATCH="$(git tag --points-at "${HEAD_SHA}" "release-${BASE}-rc*" | head -n 1 || true)"
            if [[ -z "${MATCH}" ]]; then
              echo "::error::Missing required pre-release tag on the same commit."
              echo "::error::Expected a tag like 'release-${BASE}-rc1' to exist at ${HEAD_SHA} before creating '${TAG}'."
              exit 1
            fi
            echo "OK: stable release tag '${TAG}' has RC predecessor '${MATCH}' on the same commit"
            exit 0
          fi

          echo "::error::Unsupported tag '${TAG}'."
          echo "::error::Allowed patterns: test-X.Y.Z-rcN, release-X.Y.Z-rcN, release-X.Y.Z"
          exit 1

  # Lint and type check
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    needs: validate-tag
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install "black==24.3.0" "isort==5.13.2" "ruff==0.14.9" "mypy==1.9.0"
          pip install -r requirements.txt

      - name: Check formatting with Black
        run: black --check src/ tests/

      - name: Check imports with isort
        run: isort --check-only src/ tests/

      - name: Lint with Ruff
        continue-on-error: true
        run: ruff check src/ tests/

      - name: Type check with mypy
        continue-on-error: true
        run: mypy src/ --ignore-missing-imports

  # Run tests
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio

      - name: Run tests
        env:
          REDIS_URL: redis://localhost:6379/0
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          PYTHONPATH=. pytest tests/ -v --cov=src --cov-report=xml --cov-report=html

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

  # Security scan
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety pip-audit

      - name: Run Bandit security scan
        run: bandit -r src/ -ll

      - name: Check dependencies with Safety
        run: safety check -r requirements.txt
        continue-on-error: true

      - name: Audit dependencies with pip-audit
        run: pip-audit -r requirements.txt
        continue-on-error: true

  # Build Docker image
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=ref,event=tag
            type=match,pattern=^test-(.*)$,group=1
            type=match,pattern=^release-(.*)$,group=1
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./deploy/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Deploy to staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop'
    environment: staging
    steps:
      - uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3

      - name: Configure kubeconfig
        run: |
          echo "${{ secrets.KUBE_CONFIG_STAGING }}" | base64 -d > kubeconfig
          export KUBECONFIG=kubeconfig

      - name: Deploy to staging
        run: |
          kubectl set image deployment/company-researcher \
            app=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            -n company-researcher-staging

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/company-researcher \
            -n company-researcher-staging --timeout=300s

  # Deploy to production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'release'
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3

      - name: Configure kubeconfig
        run: |
          echo "${{ secrets.KUBE_CONFIG_PROD }}" | base64 -d > kubeconfig
          export KUBECONFIG=kubeconfig

      - name: Deploy to production
        run: |
          kubectl set image deployment/company-researcher \
            app=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.event.release.tag_name }} \
            -n company-researcher

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/company-researcher \
            -n company-researcher --timeout=300s

      - name: Notify on success
        uses: slackapi/slack-github-action@v1
        with:
          channel-id: ${{ secrets.SLACK_CHANNEL }}
          slack-message: "ðŸš€ Company Researcher ${{ github.event.release.tag_name }} deployed to production!"
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
