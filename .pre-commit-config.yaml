# Pre-commit hooks for Company Researcher
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

default_language_version:
  python: python3.11

repos:
  # Code formatting with Black
  - repo: https://github.com/psf/black
    rev: 24.3.0
    hooks:
      - id: black
        args: ['--line-length', '100']
        files: ^(src|tests)/.*\.py$
        exclude: ^(External repos/|\.archive/|venv/)

  # Import sorting with isort
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ['--profile', 'black', '--line-length', '100']
        files: ^(src|tests)/.*\.py$
        exclude: ^(External repos/|\.archive/|venv/)

  # Linting with flake8
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        stages: [manual]
        args: [
          '--max-line-length', '100',
          '--extend-ignore', 'E203,E501,W503',
          '--per-file-ignores', '__init__.py:F401'
        ]
        files: ^(src|tests)/.*\.py$
        exclude: ^(External repos/|\.archive/|venv/)

  # Type checking with mypy (optional, can be slow)
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.9.0
    hooks:
      - id: mypy
        stages: [manual]
        args: ['--ignore-missing-imports', '--no-strict-optional']
        additional_dependencies: ['types-requests', 'types-PyYAML']
        files: ^src/.*\.py$
        exclude: ^(External repos/|\.archive/|venv/|tests/)

  # Security scanning with bandit
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.8
    hooks:
      - id: bandit
        stages: [manual]
        args: ['-c', 'pyproject.toml', '--recursive', '-ll']
        additional_dependencies: ['bandit[toml]']
        files: ^src/.*\.py$
        exclude: ^(External repos/|\.archive/|venv/|tests/)

  # General hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      # Prevent committing large files
      - id: check-added-large-files
        args: ['--maxkb=1000']

      # Ensure files end with newline
      - id: end-of-file-fixer
        exclude: ^(External repos/|\.archive/|venv/|outputs/|\.specstory/|\.claude/)

      # Remove trailing whitespace
      - id: trailing-whitespace
        exclude: ^(External repos/|\.archive/|venv/|outputs/|\.specstory/|\.claude/)

      # Check YAML syntax
      - id: check-yaml
        args: ['--allow-multiple-documents']
        # Repo notes:
        # - `.cursor/**` YAML is validated via `cursor-config-validate` (PyYAML-based) so we skip it here.
        # - `research_targets/` contains legacy/archived YAML that may not be syntactically valid.
        exclude: ^(\.cursor/|research_targets/|outputs/|\.specstory/|\.claude/)

      # Check JSON syntax
      - id: check-json
        # Templar JSON files intentionally contain placeholders and may not be strict JSON.
        exclude: ^(\.cursor/templars/|outputs/|\.specstory/|\.claude/)

      # Prevent direct commits to main/master
      - id: no-commit-to-branch
        args: ['--branch', 'main', '--branch', 'master']

      # Check for merge conflicts
      - id: check-merge-conflict

      # Detect private keys
      - id: detect-private-key
        exclude: ^(\.claude/|\.specstory/)

      # Fix mixed line endings
      - id: mixed-line-ending
        args: ['--fix', 'lf']
        exclude: ^(External repos/|\.archive/|venv/|outputs/|\.specstory/|\.claude/)

      # Check Python AST
      - id: check-ast
        files: ^(src|tests)/.*\.py$
        exclude: ^(External repos/|\.archive/|venv/)

  # Dead code detection
  - repo: https://github.com/asottile/dead
    rev: v1.5.2
    hooks:
      - id: dead
        stages: [manual]
        files: ^src/.*\.py$
        exclude: ^(External repos/|\.archive/|venv/|tests/)

  # Cursor configuration validation (prevents broken .cursor references)
  - repo: local
    hooks:
      - id: cursor-config-validate
        name: Cursor config validation
        entry: python .cursor/scripts/validate-cursor-config.py
        language: python
        additional_dependencies:
          - pyyaml
        pass_filenames: false
        files: ^(\.cursor/|\.cursorrules$|\.cursorignore$|\.cursorindexingignore$)

  # Docstring formatting check (optional)
  - repo: https://github.com/pycqa/pydocstyle
    rev: 6.3.0
    hooks:
      - id: pydocstyle
        stages: [manual]
        args: ['--convention=google', '--add-ignore=D100,D104,D105,D107']
        exclude: ^(External repos/|\.archive/|venv/|tests/)

# CI configuration
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: [mypy]  # Skip slow hooks in CI
  submodules: false
