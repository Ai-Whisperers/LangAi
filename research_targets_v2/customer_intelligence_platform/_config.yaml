        - "Reputation drives referrals"
        - "Quality metrics pressure"

    conglomerates:
      priority: P2
      path: "verticals/conglomerates/"
      rationale:
        - "Multiple brands to monitor"
        - "Cross-business intelligence"
        - "Large budgets"
        - "Strategic decision making"

    hospitality:
      priority: P2
      path: "verticals/hospitality/"
      rationale:
        - "Review-dependent business"
