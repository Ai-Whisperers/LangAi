        - "Understanding customer complaints at scale"
        - "Competitive positioning insights"
        - "Churn prediction and prevention"
        - "Service quality monitoring"

    financial_services:
      priority: P1
      path: "verticals/financial_services/"
      rationale:
        - "Trust-dependent business"
