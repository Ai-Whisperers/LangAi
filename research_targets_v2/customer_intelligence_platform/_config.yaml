# Customer Intelligence Platform - Master Configuration
# Business Development & Sales Targeting

platform:
  name: "Customer Intelligence Platform"
  version: "1.0"
  last_updated: "2024-12"

  modules:
    extractor:
      name: "Social Media Comment Extractor"
      capabilities:
        - "Multi-platform extraction (Facebook, Instagram, Twitter, LinkedIn)"
        - "Company profile comments"
        - "Competitor profile extraction"
        - "Historical data retrieval"
        - "Real-time monitoring"

    analyzer:
      name: "Comment Analyzer"
      data_points: 36
      capabilities:
        - "NPS categorization"
        - "Emotion detection (7 dimensions)"
        - "Pain point extraction (3 levels)"
        - "Churn risk scoring"
        - "Competitive intelligence"
        - "Root cause analysis"
        - "Multi-language support"

      output_fields:
        basic:
          - "ID"
          - "NPS_Category"
          - "Score"
          - "Comment"
          - "comment_length"
          - "word_count"

        emotions:
          - "Satisfaction"
          - "Frustration"
          - "Anger"
          - "Trust"
          - "Disappointment"
          - "Confusion"
          - "Anticipation"

        scoring:
          - "Sentiment_Score"
          - "Churn_Risk"
          - "Urgency"

        pain_points:
          pp1: ["Keyword", "Category", "Severity", "Principal", "Impact", "Drivers"]
          pp2: ["Keyword", "Category", "Severity", "Principal", "Impact", "Drivers"]
          pp3: ["Keyword", "Category", "Severity", "Principal", "Impact", "Drivers"]

        business_intel:
          - "Follow_Up_Required"
          - "Suggested_Department"
          - "Customer_Intent"
          - "Root_Cause"
          - "Main_Themes"
          - "Products_Mentioned"
          - "Features_Mentioned"
          - "Competitors_Mentioned"

        quality:
          - "Sentiment_Confidence"
          - "Ambiguity_Score"
          - "Human_Review_Required"
          - "Uncertainty_Reasons"

        meta:
          - "Priority_Level"
          - "Language"
          - "Analysis_Date"

# =============================================================================
# IDEAL CUSTOMER PROFILE
# =============================================================================

ideal_customer_profile:
  must_have:
    - "Active social media presence"
    - "Customer-facing business"
    - "Competitive market (benefits from intel)"
    - "Budget for analytics/insights"

  nice_to_have:
    - "Multiple brands/products"
    - "Regional/national footprint"
    - "Digital transformation initiatives"
    - "Customer experience focus"
    - "Marketing/insights team"

  disqualifiers:
    - "No social media presence"
    - "B2B only with no public engagement"
    - "Very small/local operation"
    - "No budget for external services"

# =============================================================================
# TARGET VERTICALS
# =============================================================================

