# =============================================================================
# SALES CAMPAIGN - PARAGUAY
# =============================================================================

campaign_plan:
  name: "Paraguay Launch Campaign"
  duration: "8 weeks"

  week_1_2:
    focus: "Tier 1 Telecommunications"
    targets: ["Tigo Paraguay", "Personal Paraguay", "Claro Paraguay"]
    actions:
      - "Extract 5,000 comments each"
      - "Create sample analysis"
      - "LinkedIn connect with decision makers"
      - "Send custom insight email"

  week_3_4:
    focus: "Tier 1 Financial + Retail"
    targets: ["Tigo Money", "MercadoLibre", "PedidosYa", "Banco Continental"]
    actions:
      - "Create sector-specific samples"
      - "Outreach with competitive insights"

  week_5_6:
    focus: "Grupo Vierci Enterprise"
    targets: ["Grupo Vierci (all brands)"]
    actions:
      - "Create cross-brand analysis"
      - "Target group-level decision makers"
      - "Enterprise proposal"

  week_7_8:
    focus: "Tier 2 Expansion"
    targets: ["All Tier 2"]
    actions:
      - "Mass outreach campaign"
      - "Webinar invitation"
      - "Case study sharing"

