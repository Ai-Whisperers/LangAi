# =============================================================================
# SALES PLAYBOOK FOR TELCOS
# =============================================================================

sales_playbook:
  opening_hooks:
    - "We analyzed 10,000 comments about [COMPANY] and found patterns your team might miss"
    - "Your customers mention [COMPETITOR] in 23% of negative comments - here's why"
    - "We can predict which customers will churn 30 days before they leave"
    - "Here's what customers are saying about your network vs competitors"

  discovery_questions:
    - "How do you currently track customer sentiment across social media?"
    - "How quickly can you identify emerging service issues?"
    - "Do you have visibility into what customers say about competitors?"
    - "What's your current process for prioritizing customer complaints?"
    - "How do you measure the impact of service changes on customer sentiment?"

  value_propositions:
    churn_prevention:
      message: "Identify at-risk customers before they leave"
      metric: "Reduce churn by identifying issues 30 days earlier"

    competitive_intel:
      message: "Know exactly where competitors are winning and losing"
      metric: "Track competitor sentiment in real-time"

    operational_efficiency:
      message: "Route complaints to the right team automatically"
      metric: "Reduce response time by categorizing issues automatically"

    product_feedback:
      message: "Understand which features customers love or hate"
      metric: "Product feedback aggregated across 36 dimensions"

  objection_handling:
    "we_already_do_this":
      response: "That's great! Can your current solution process 50,000 comments and categorize them across 36 dimensions? Can it detect emotions like frustration vs disappointment? Let me show you what additional insights we can provide."

    "too_expensive":
      response: "Our starter package is $500/month. If it prevents just one customer from churning, that's a 10x ROI. Plus, the competitive intelligence alone is worth 10x that from a consulting firm."

    "need_to_think":
      response: "Absolutely. While you're thinking, let me send you a free sample analysis of 1,000 of your comments so you can see the value firsthand."

  proof_points:
    - "36 data points per comment"
    - "7 emotion dimensions"
    - "3 levels of pain point extraction"
    - "Automatic competitor mention tracking"
    - "Churn risk scoring"
    - "Multi-language support"

