# =============================================================================
# SALES PLAYBOOK FOR RETAIL
# =============================================================================

sales_playbook:
  opening_hooks:
    - "We found your Store #5 has 3x more complaints than Store #12 - same products, different sentiment"
    - "Your customers mention [COMPETITOR] pricing in 40% of negative comments"
    - "Delivery complaints spike on Saturdays - here's the root cause"
    - "Product X has 85% negative sentiment - here's exactly why"

  discovery_questions:
    - "How do you currently track sentiment across your store locations?"
    - "Do you have visibility into which products generate the most complaints?"
    - "How do you compare your customer experience to competitors?"
    - "What's your process for identifying delivery issues?"
    - "How quickly can you detect a viral complaint before it spreads?"

  value_propositions:
    store_performance:
      message: "Rank all stores by customer sentiment"
      metric: "Store-by-store sentiment dashboard"

    product_feedback:
      message: "Identify problematic products before they hurt your brand"
      metric: "Product-level sentiment across 36 dimensions"

    competitive_pricing:
      message: "Understand price perception vs competitors"
      metric: "Price mention sentiment analysis"

    delivery_optimization:
      message: "Fix delivery issues by root cause"
      metric: "Delivery complaint categorization"

