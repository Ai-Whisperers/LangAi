  name: "Retail & E-commerce"
  code: "RETAIL"
  priority: P1_critical

  market_characteristics:
    comment_volume: "Very High"
    competition_intensity: "Very High"
    price_sensitivity: "High"
    brand_reputation_importance: "High"
