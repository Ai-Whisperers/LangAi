# =============================================================================
# SALES PLAYBOOK FOR FINSERV
# =============================================================================

sales_playbook:
  opening_hooks:
    - "In banking, trust is everything. We can show you exactly what's building or breaking customer trust."
    - "Your customers mention [FINTECH_COMPETITOR] in 15% of complaints - here's what they wish you had"
    - "We found 5 branches with significantly worse sentiment - here's the root cause"
    - "Credit card complaints spike on the 15th of each month - here's why"

  discovery_questions:
    - "How do you currently track customer sentiment across social media?"
    - "How do you compare your customer experience to FinTech competitors?"
    - "Do you have visibility into branch-level sentiment?"
    - "How quickly can you identify emerging complaint patterns?"
    - "What's your process for regulatory reporting on customer feedback?"

  value_propositions:
    trust_monitoring:
      message: "Track brand trust in real-time"
      metric: "Trust sentiment score updated daily"

    competitive_positioning:
      message: "Understand why customers choose FinTech over you"
      metric: "Competitor comparison across 36 dimensions"

    branch_performance:
      message: "Identify underperforming branches before they hurt your brand"
      metric: "Branch-level sentiment tracking"

    regulatory_compliance:
      message: "Document your customer feedback process"
      metric: "Automated categorization for regulators"

  objection_handling:
    "we_have_nps":
      response: "NPS tells you the score, not the WHY. We tell you exactly what's driving detractors and how to fix it."

    "sensitive_data":
      response: "We only analyze public social media comments. No private data access needed. Full compliance."

