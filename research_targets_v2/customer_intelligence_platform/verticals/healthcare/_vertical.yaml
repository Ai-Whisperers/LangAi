# =============================================================================
# SALES PLAYBOOK FOR HEALTHCARE
# =============================================================================

sales_playbook:
  opening_hooks:
    - "Patients Google hospital reviews before choosing. We can show you what they find about you."
    - "Wait times drive 60% of negative hospital feedback - we can show you by department"
    - "Dr. [NAME] has 40% better sentiment than average - here's why patients love them"
    - "Your emergency department has 3x the complaints of competitors"

  value_propositions:
    reputation_management:
      message: "Monitor and improve hospital reputation online"
      metric: "Reputation score vs competitors"

    patient_experience:
      message: "Identify exactly where patient experience breaks down"
      metric: "Department-level sentiment tracking"

    staff_feedback:
      message: "Track which doctors/staff get mentioned positively"
      metric: "Staff mention sentiment analysis"

  compliance_note: |
    Healthcare feedback analysis focuses on publicly available
    social media comments only. No access to protected health
    information (PHI). Full HIPAA-friendly approach.

