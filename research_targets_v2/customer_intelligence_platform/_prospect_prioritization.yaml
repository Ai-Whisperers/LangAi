# Customer Intelligence Platform - Prospect Prioritization Matrix
# Master Ranking of All Targets

prioritization:
  methodology:
    description: "Weighted scoring across key factors"

    scoring_factors:
      social_presence:
        weight: 25
        description: "Size of social media following and comment volume"
        scoring:
          - "90-100: 1M+ followers, very high engagement"
          - "70-89: 500K-1M followers, high engagement"
          - "50-69: 100K-500K followers, medium engagement"
          - "30-49: 50K-100K followers, low engagement"
          - "0-29: <50K followers, minimal engagement"

      budget_likelihood:
        weight: 20
        description: "Likelihood company can/will pay"
        scoring:
          - "90-100: Multinational, proven spend on analytics"
          - "70-89: Large local company, marketing budget"
          - "50-69: Medium company, discretionary budget"
          - "30-49: Small company, tight budget"
          - "0-29: Unlikely to pay for services"

      cx_maturity:
        weight: 20
        description: "How much they value customer experience"
        scoring:
          - "90-100: CX is strategic priority, dedicated team"
          - "70-89: Growing CX focus, some investment"
          - "50-69: Aware of CX importance, limited action"
          - "30-49: Traditional/product focus"
          - "0-29: No CX focus"

      competitive_pressure:
        weight: 15
        description: "How much competition drives need for intel"
        scoring:
          - "90-100: Intense competition, market share at risk"
          - "70-89: Strong competition, differentiation needed"
          - "50-69: Moderate competition"
          - "30-49: Limited competition"
          - "0-29: Monopoly or near-monopoly"

      accessibility:
        weight: 10
        description: "Ease of reaching decision makers"
        scoring:
          - "90-100: Direct connections, warm intro possible"
          - "70-89: LinkedIn/network connections"
          - "50-69: Cold outreach possible"
          - "30-49: Hard to reach"
          - "0-29: Very difficult to access"

      deal_size_potential:
        weight: 10
        description: "Potential contract value"
        scoring:
          - "90-100: Enterprise ($10K+/month)"
          - "70-89: Professional ($3-10K/month)"
          - "50-69: Standard ($1-3K/month)"
          - "30-49: Starter ($500-1K/month)"
          - "0-29: Minimal (<$500/month)"

