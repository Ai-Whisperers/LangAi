# =============================================================================
# MARKET STRUCTURE
# =============================================================================

market_structure:
  construction_segments:
    residential: "50%"
    commercial: "25%"
    infrastructure: "20%"
    industrial: "5%"

  real_estate_market:
    prime_areas: ["Vila Morra", "Carmelitas", "Las Mercedes", "Santisima Trinidad"]
    price_sqm_premium_usd: "$2,000-3,500"
    price_sqm_middle_usd: "$800-1,500"
    rental_yields: "6-8%"

  building_materials:
    cement_producers: 3
    steel_producers: 2
    import_dependency: "High for specialized materials"

# =============================================================================
