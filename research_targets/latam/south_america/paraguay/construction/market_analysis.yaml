# Paraguay - Construction & Real Estate Sector
# Booming Sector Driven by Economic Growth

sector:
  name: "Construction & Real Estate"
  code: "CON"
  country: "paraguay"
  priority: P2_high

  description: |
    Paraguay's construction sector is booming, driven by economic growth,
    urbanization, and foreign investment. Asuncion is experiencing a building
    boom with residential towers, shopping centers, and office buildings.
    Infrastructure projects are also significant.

  market_metrics:
    construction_gdp_share: "8%"
    annual_growth: "6-8%"
    cement_consumption_tons: "1.5M+"
    formal_housing_deficit: "400,000 units"
    mortgage_penetration_gdp: "3%"
    real_estate_investment_usd: "$500M+"

  strategic_importance:
    drivers:
      - "Economic growth"
      - "Urban migration"
      - "Foreign investment"
      - "Infrastructure needs"
      - "Housing deficit"
    challenges:
      - "Land titling issues"
      - "Informal construction (30%+)"
      - "Limited mortgage access"
      - "Skilled labor shortage"
    opportunities:
      - "Residential towers"
      - "Commercial development"
      - "Industrial parks"
      - "Infrastructure PPPs"
      - "Affordable housing"

  ai_potential:
    areas:
      - "Project management optimization"
      - "BIM and design automation"
      - "Cost estimation AI"
      - "Site safety monitoring"
      - "Real estate valuation"
      - "Market analytics"

