# Paraguay Country Configuration
# COMPREHENSIVE RESEARCH TARGET - Special Focus Market

country:
  name: "Paraguay"
  code: "PY"
  region: "latam/south_america"
  priority: "P1_critical"

  # Key Facts
  metrics:
    population: "7.4M"
    gdp_usd: "$42B"
    gdp_growth: "4.5%"
    gdp_per_capita: "$5,700"
    currency: "PYG (Guarani)"
    exchange_rate: "~7,300 PYG/USD"
    inflation: "4.5%"
    unemployment: "6.5%"
    stock_exchange: "BVPASA (Bolsa de Valores y Productos de Asuncion)"
    business_languages: ["Spanish", "Guarani"]
    time_zone: "UTC-4"
    capital: "Asuncion"

  # Economic Profile
  economy:
    description: |
      Paraguay is a landlocked South American economy with strong agriculture,
      massive hydroelectric capacity, growing services sector, and significant
      potential for digital transformation and AI adoption.

    gdp_composition:
      agriculture: "10%"
      industry: "32%"
      services: "58%"

    key_exports:
      - "Soybeans & derivatives (40%)"
      - "Beef (15%)"
      - "Electricity (12%)"
      - "Corn & grains (8%)"
      - "Vegetable oils (5%)"

    key_imports:
      - "Machinery & equipment"
      - "Vehicles"
      - "Chemicals"
      - "Fuels"
      - "Electronics"

    trade_partners:
      exports: ["Brazil", "Argentina", "Chile", "Russia", "EU"]
      imports: ["China", "Brazil", "Argentina", "USA", "Japan"]

  # Competitive Advantages
  competitive_advantages:
    - "Lowest electricity costs in region (Itaipu/Yacyreta)"
    - "Strategic location (MERCOSUR access)"
    - "Young workforce"
    - "Low corporate tax rates"
    - "Political stability"
    - "Growing middle class"
    - "Abundant water resources"
    - "Fertile agricultural land"

  # Challenges
  challenges:
    - "Landlocked geography"
    - "Infrastructure gaps"
    - "Informal economy (40%+)"
    - "Brain drain"
    - "Limited capital markets"
    - "Corruption concerns"
    - "Technology adoption lag"

# =============================================================================
# SECTOR BREAKDOWN - 18 Key Sectors
# =============================================================================

sectors:
  # TIER 1 - STRATEGIC PRIORITY (P1)

  energy_hydroelectric:
    path: "energy/"
    priority: P1_critical
    companies: 15+
    gdp_contribution: "12%"
    description: "World's largest hydroelectric producer per capita"
    key_assets:
      - "Itaipu Dam (shared with Brazil)"
      - "Yacyreta Dam (shared with Argentina)"
    research_focus:
      - "Energy surplus monetization"
      - "Green hydrogen potential"
      - "Crypto mining attraction"
      - "Industrial energy users"

  agriculture_agribusiness:
    path: "agriculture/"
    priority: P1_critical
    companies: 40+
    gdp_contribution: "25%"
    description: "Economic backbone - soy, beef, grains"
    subsectors:
      - "Grain production & trading"
      - "Livestock & meat processing"
      - "Dairy"
      - "Agricultural inputs"
      - "AgTech & precision agriculture"

  telecommunications:
    path: "telecommunications/"
    priority: P1_critical
    companies: 10+
    gdp_contribution: "4%"
    description: "Primary research focus - AI adoption potential"
    market_leaders: ["Tigo", "Personal", "Claro"]

  financial_services:
    path: "financial_services/"
    priority: P1_critical
    companies: 25+
    gdp_contribution: "8%"
    description: "Growing banking sector with FinTech opportunity"
    subsectors:
      - "Commercial banking"
      - "Microfinance"
      - "Insurance"
      - "Mobile money"
      - "FinTech startups"

  conglomerates_holdings:
    path: "conglomerates/"
    priority: P1_critical
    companies: 12+
    description: "Major business groups controlling multiple sectors"
    key_groups:
      - "Grupo Vierci"
      - "Grupo Cartes"
      - "Grupo Zuccolillo"
      - "Grupo Vazquez"

  # TIER 2 - HIGH PRIORITY (P2)

  retail_commerce:
    path: "retail/"
    priority: P2_high
    companies: 20+
    gdp_contribution: "15%"
    description: "Growing consumer market with e-commerce potential"
    subsectors:
      - "Supermarkets & hypermarkets"
      - "Department stores"
      - "Specialty retail"
      - "E-commerce"
      - "Shopping malls"

  transportation_logistics:
    path: "transportation/"
    priority: P2_high
    companies: 18+
    gdp_contribution: "6%"
    description: "Critical for landlocked country - river, road, air"
    subsectors:
      - "River transport (Paraguay-Parana waterway)"
      - "Road freight"
      - "Aviation"
      - "Port operations"
      - "Logistics & warehousing"

  healthcare_pharma:
    path: "healthcare/"
    priority: P2_high
    companies: 25+
    gdp_contribution: "7%"
    description: "Growing healthcare sector with AI diagnostic potential"
    subsectors:
      - "Hospitals & clinics"
      - "Pharmaceutical manufacturing"
      - "Pharmaceutical distribution"
      - "Medical devices"
      - "Health insurance"

  construction_real_estate:
    path: "construction/"
    priority: P2_high
    companies: 20+
    gdp_contribution: "8%"
    description: "Booming construction sector"
    subsectors:
      - "Residential construction"
      - "Commercial development"
      - "Infrastructure"
      - "Building materials"
      - "Real estate services"

  food_beverage:
    path: "food_beverage/"
    priority: P2_high
    companies: 25+
    gdp_contribution: "6%"
    description: "Food processing and beverage manufacturing"
    subsectors:
      - "Meat processing"
      - "Dairy processing"
      - "Beverages (beer, soft drinks)"
      - "Packaged foods"
      - "Food distribution"

  # TIER 3 - MEDIUM PRIORITY (P3)

  technology_services:
    path: "technology/"
    priority: P3_medium
    companies: 15+
    gdp_contribution: "3%"
    description: "Emerging tech sector with AI potential"
    subsectors:
      - "IT services"
      - "Software development"
      - "Cloud services"
      - "Startups & innovation"
      - "BPO/Call centers"

  media_entertainment:
    path: "media/"
    priority: P3_medium
    companies: 12+
    gdp_contribution: "2%"
    description: "Traditional and digital media"
    subsectors:
      - "Television"
      - "Radio"
      - "Print media"
      - "Digital media"
      - "Advertising"

  education:
    path: "education/"
    priority: P3_medium
    companies: 15+
    gdp_contribution: "4%"
    description: "Private education and training"
    subsectors:
      - "Universities"
      - "K-12 private schools"
      - "Technical training"
      - "Language schools"
      - "EdTech"

  automotive_dealers:
    path: "automotive/"
    priority: P3_medium
    companies: 12+
    gdp_contribution: "3%"
    description: "Vehicle distribution and services"
    subsectors:
      - "New car dealerships"
      - "Used car market"
      - "Auto parts"
      - "Vehicle services"

  manufacturing_industrial:
    path: "manufacturing/"
    priority: P3_medium
    companies: 20+
    gdp_contribution: "10%"
    description: "Light manufacturing and maquila operations"
    subsectors:
      - "Textiles & apparel"
      - "Plastics"
      - "Metal products"
      - "Maquila assembly"
      - "Packaging"

  chemicals_agrochemicals:
    path: "chemicals/"
    priority: P3_medium
    companies: 15+
    gdp_contribution: "2%"
    description: "Agricultural chemicals and industrial chemicals"
    subsectors:
      - "Fertilizers"
      - "Pesticides"
      - "Industrial chemicals"
      - "Cleaning products"

  # TIER 4 - EMERGING/MONITOR (P4)

  tourism_hospitality:
    path: "tourism/"
    priority: P4_low
    companies: 10+
    gdp_contribution: "2%"
    description: "Emerging tourism sector"
    subsectors:
      - "Hotels"
      - "Eco-tourism"
      - "Business travel"
      - "Restaurants"

  mining_extraction:
    path: "mining/"
    priority: P4_low
    companies: 5+
    gdp_contribution: "1%"
    description: "Limited but growing mineral extraction"
    subsectors:
      - "Sand & aggregates"
      - "Limestone"
      - "Exploration"

