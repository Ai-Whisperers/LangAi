# Central America Region Configuration
# 7 Countries, Cross-Border Business Groups

region:
  name: "Central America"
  code: "CENTRAL_AM"
  parent_region: "latam"
  priority: "P2_high"

  countries:
    - name: "Guatemala"
      code: "GT"
      population: "18M"
      gdp_usd: "$90B"
      priority: P2

    - name: "Costa Rica"
      code: "CR"
      population: "5M"
      gdp_usd: "$70B"
      priority: P2

    - name: "Panama"
      code: "PA"
      population: "4.5M"
      gdp_usd: "$75B"
      priority: P2
      notes: "Financial hub"

    - name: "Honduras"
      code: "HN"
      population: "10M"
      gdp_usd: "$30B"
      priority: P3

    - name: "El Salvador"
      code: "SV"
      population: "6.5M"
      gdp_usd: "$32B"
      priority: P2
      notes: "Bitcoin adoption"

    - name: "Nicaragua"
      code: "NI"
      population: "7M"
      gdp_usd: "$15B"
      priority: P3

    - name: "Belize"
      code: "BZ"
      population: "0.4M"
      gdp_usd: "$3B"
