# Research Priority Matrix
# Defines research priorities across regions and sectors

version: "2.0"
last_updated: "2024-12"

# Priority Definitions
priority_levels:
  P1_critical:
    description: "Strategic priority - full deep-dive research"
    data_points: 50+
    update_frequency: "monthly"
    deliverables: ["full_report", "executive_summary", "financials", "competitive_analysis", "strategy"]

  P2_high:
    description: "Important targets - comprehensive analysis"
    data_points: 30-50
    update_frequency: "quarterly"
    deliverables: ["full_report", "executive_summary", "financials"]

  P3_medium:
    description: "Standard research coverage"
    data_points: 20-30
    update_frequency: "semi-annual"
    deliverables: ["overview_report", "key_metrics"]

  P4_low:
    description: "Basic overview only"
    data_points: 10-20
    update_frequency: "annual"
    deliverables: ["basic_profile"]

  P5_monitor:
    description: "Watch list - track for future research"
    data_points: 5-10
    update_frequency: "as_needed"
    deliverables: ["snapshot"]

