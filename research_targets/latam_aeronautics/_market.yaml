# LATAM Aeronautics Market Configuration
market:
  name: "Latin America Aeronautics & Aviation"
  region: "Latin America"
  sectors:
    - Airlines
    - Aircraft Manufacturing
    - Ground Services
    - Aviation Technology

description: |
  Latin American aviation market including major airlines,
  aircraft manufacturers (Embraer), ground handling services,
  and check-in/passenger service technology providers.

comparison:
  enabled: true
  metrics:
    - revenue
    - fleet_size
    - passengers_carried
    - routes
    - market_share
  output_formats:
    - markdown
    - json
