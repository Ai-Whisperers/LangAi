  - ABC Comunicaciones (32.5% owner) is local partner

  Competitive positioning:
  - Challenger to Tigo, focuses on value and fiber
  - Weaker in mobile money vs Tigo Money
  - Strong in fiber broadband

  Watch for:
  - Fiber network expansion announcements
  - Argentina parent company financial health
  - Convergence bundle pricing
