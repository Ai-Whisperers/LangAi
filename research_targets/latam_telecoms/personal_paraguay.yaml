  # ---------------------------------------------------------------------------
  # DATA SOURCES
  # ---------------------------------------------------------------------------
  priority_sources:
    investor_relations:
      - url: "https://inversores.telecom.com.ar"
        type: "Quarterly reports, presentations"
      - url: "https://www.sec.gov/cgi-bin/browse-edgar?action=getcompany&CIK=0001482512"
