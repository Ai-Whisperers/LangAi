    regulatory:
      - url: "https://www.conatel.gov.py"
        type: "Market data, licenses"

  # ---------------------------------------------------------------------------
  # KPIs TO EXTRACT
  # ---------------------------------------------------------------------------
  kpis_to_find:
    financial:
      - name: "Revenue"
        unit: "USD million"
        target_years: [2022, 2023, 2024]
      - name: "ARPU"
        unit: "USD/month"

    operational:
      - name: "Mobile subscribers"
        unit: "millions"
      - name: "Fixed broadband subscribers"
        unit: "thousands"
      - name: "Market share"
        unit: "%"
      - name: "Fiber coverage"
        unit: "% of homes"

  # ---------------------------------------------------------------------------
  # DATA GAPS (known)
  # ---------------------------------------------------------------------------
  data_gaps:
    - "Exact Paraguay revenue (subsidiary vs consolidated)"
    - "Current subscriber count (last update: 2019)"
    - "EBITDA and profitability"
    - "Churn rate"
    - "Fiber homes passed"
    - "5G rollout timeline"

# =============================================================================
# NOTES
# =============================================================================
notes: |
  RESEARCH PRIORITY: HIGH (Primary Competitor)

  Key insights:
  - Personal is the #2 mobile operator in Paraguay (~30% share)
  - Part of Telecom Argentina (NYSE: TEO)
  - Differentiates on fiber broadband speed
  - Acquired TuVes HD (digital TV) in 2019

  Financial data strategy:
  - Telecom Argentina 20-F contains Paraguay segment
