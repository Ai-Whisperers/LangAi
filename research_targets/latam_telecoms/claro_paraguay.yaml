# =============================================================================
# CLARO PARAGUAY - THIRD PLAYER
# Part of America Movil (Carlos Slim's telecom empire)
# =============================================================================

company:
  name: "Claro Paraguay"
  legal_name: "AMX Paraguay S.A."
  brand: "Claro"
  website: "https://www.claro.com.py"
  industry: "Telecommunications"
  country: "Paraguay"
  region: "Latin America"

  # ---------------------------------------------------------------------------
  # CORPORATE STRUCTURE
  # ---------------------------------------------------------------------------
  parent:
    company: "America Movil, S.A.B. de C.V."
    ticker: "AMX"
    exchanges: ["NYSE", "BMV"]
    headquarters: "Mexico City, Mexico"
    ownership: "100%"
    ultimate_owner: "Carlos Slim Helu"
    sec_filings: "https://www.sec.gov/cgi-bin/browse-edgar?action=getcompany&CIK=0001129137"

  # ---------------------------------------------------------------------------
  # COMPANY DETAILS
  # ---------------------------------------------------------------------------
  details:
    founded: 2008
    market_entry: "Acquired existing operator"
    headquarters: "Asuncion, Paraguay"
    employees: "800+"
    ceo: null  # Research needed

  # ---------------------------------------------------------------------------
  # MARKET POSITION
  # ---------------------------------------------------------------------------
  market_position:
    rank: 3
    position: "Value Player"
    market_share:
      mobile: "11%"
      fixed_broadband: "15%"
    subscribers:
      mobile: "800,000"  # Estimate based on market share
      note: "Previous 5M figure was likely regional/inconsistent"

  # ---------------------------------------------------------------------------
  # FINANCIAL METRICS (to research)
  # ---------------------------------------------------------------------------
  financials:
    # Note: Paraguay is small part of America Movil
    revenue_estimate: "USD 80-100 million"
    arpu_mobile: "USD 6-8/month"

    # Parent company context
    parent_contribution: "<0.5% of America Movil revenue"

  # ---------------------------------------------------------------------------
  # PRODUCTS & SERVICES
  # ---------------------------------------------------------------------------
  services:
    mobile:
      technologies: ["2G GSM", "3G UMTS", "4G LTE"]
      coverage_4g: "98.5% (claimed)"
      coverage_claim: "Widest 4G and 3G coverage"
      plans:
        - type: "Prepaid"
          share: "80%"
        - type: "Postpaid"
          share: "20%"

    fixed:
      broadband:
        technologies: ["Fiber optic"]
        max_speed: "100 Mbps"

    value_added:
      - "International roaming (Claro network)"
      - "Device financing"
      - "Music streaming bundles"

  # ---------------------------------------------------------------------------
  # COMPETITIVE ANALYSIS
  # ---------------------------------------------------------------------------
  strengths:
    - "Strong regional brand (Claro Latin America)"
    - "America Movil financial backing"
    - "Aggressive pricing strategy"
    - "Wide network coverage claim"
    - "Pan-regional roaming benefits"
    - "Carlos Slim's telecom expertise"

  weaknesses:
    - "Distant third in market share (11%)"
    - "Limited brand differentiation locally"
    - "Smaller service portfolio"
    - "No significant mobile money offering"
    - "Less convergent than competitors"

  opportunities:
    - "Price-sensitive market segment growth"
    - "Network expansion to underserved areas"
    - "Enterprise/B2B market entry"
    - "5G rollout"
    - "Fixed-mobile convergence"

  threats:
    - "Tigo and Personal dominance"
    - "Price war sustainability"
    - "Regulatory favor to incumbents"
    - "Limited differentiation options"

# =============================================================================
# COMPETITORS
# =============================================================================
competitors:
  direct:
    - name: "Tigo Paraguay"
      parent: "Millicom"
      share: "42%"
      strength: "Market leader, mobile money"

    - name: "Personal Paraguay"
      parent: "Telecom Argentina"
      share: "30%"
      strength: "Fiber network, convergence"

  indirect:
    - name: "Copaco"
      type: "State telecom"
    - name: "VOX"
      type: "MVNO"

# =============================================================================
# RESEARCH CONFIGURATION
# =============================================================================
research:
  depth: "standard"  # Lower priority than Tigo/Personal

  focus_areas:
    - market
    - financial
    - competitor

  # ---------------------------------------------------------------------------
  # PRIORITY RESEARCH QUERIES
  # ---------------------------------------------------------------------------
  priority_queries:
    # Financial
    - "America Movil Paraguay revenue"
    - "Claro Paraguay financial results"
    - "AMX Latin America segment 2024"

    # Market
    - "Claro Paraguay market share 2024"
    - "Claro Paraguay subscriber count"
    - "Claro Paraguay coverage"

    # Competitive
    - "Claro vs Tigo Paraguay"
    - "Paraguay mobile operator comparison"

    # Products
    - "Claro Paraguay plans pricing"
    - "Claro Paraguay 4G coverage"

  # ---------------------------------------------------------------------------
  # DATA SOURCES
  # ---------------------------------------------------------------------------
  priority_sources:
    investor_relations:
      - url: "https://investors.americamovil.com"
        type: "Quarterly reports"
      - url: "https://www.sec.gov/cgi-bin/browse-edgar?action=getcompany&CIK=0001129137"
        type: "SEC filings (20-F)"

    company:
      - url: "https://www.claro.com.py"
        type: "Products, pricing"

    regulatory:
      - url: "https://www.conatel.gov.py"
        type: "Market data"

  # ---------------------------------------------------------------------------
  # KPIs TO EXTRACT
  # ---------------------------------------------------------------------------
  kpis_to_find:
    financial:
      - name: "Revenue"
        unit: "USD million"
      - name: "ARPU"
        unit: "USD/month"

    operational:
      - name: "Mobile subscribers"
        unit: "thousands"
      - name: "Market share"
        unit: "%"
      - name: "4G coverage"
        unit: "%"

  # ---------------------------------------------------------------------------
  # DATA GAPS (known)
  # ---------------------------------------------------------------------------
  data_gaps:
    - "Accurate subscriber count (previous data inconsistent)"
    - "Paraguay-specific revenue"
    - "Network investment plans"
    - "5G timeline"

# =============================================================================
# NOTES
# =============================================================================
notes: |
  RESEARCH PRIORITY: MEDIUM (Third Player)

  Key insights:
  - Claro is #3 in Paraguay with ~11% mobile market share
  - Part of America Movil (NYSE: AMX, Carlos Slim)
  - Positions as value/price player
  - Claims widest 4G/3G coverage

  Data quality issues:
  - Previous subscriber count (5M) was inconsistent with market share
  - Paraguay is tiny part of AMX, limited segment disclosure

  Financial data strategy:
  - America Movil 20-F has limited Paraguay detail
  - Focus on market share trends vs absolute numbers
  - Compare pricing vs competitors

  Competitive positioning:
  - Value/price leader strategy
  - Weaker in mobile money and convergence
  - Relies on regional Claro brand strength
