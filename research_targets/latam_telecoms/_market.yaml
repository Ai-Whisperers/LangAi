# =============================================================================
# LATIN AMERICA TELECOMMUNICATIONS MARKET
# Comprehensive market research configuration
# =============================================================================

market:
  name: "Latin America Telecommunications"
  region: "Latin America"
  industry: "Telecommunications"
  currency: "USD"

  # ---------------------------------------------------------------------------
  # MARKET SIZE & GROWTH
  # ---------------------------------------------------------------------------
  market_metrics:
    total_market:
      value_2024: "USD 150 billion"
      projected_2028: "USD 180 billion"
      cagr: "4.5%"

    mobile_market:
      subscribers_2024: "700 million"
      penetration: "110%"
      smartphone_share: "75%"

    broadband_market:
      fixed_connections: "100 million"
      fiber_penetration: "25%"
      growth_rate: "8% annually"

  # Paraguay sub-market (focus area)
  paraguay:
    total_value_2025: "USD 699 million"
    projected_2030: "USD 784 million"
    cagr: "2.33%"
    mobile_subscribers: "7.3 million"
    population: "7.5 million"
    penetration: "97%"
    regulator: "CONATEL"
    regulator_url: "https://www.conatel.gov.py"

  # ---------------------------------------------------------------------------
  # KEY COUNTRIES
  # ---------------------------------------------------------------------------
  countries:
    tier_1:  # Large markets
      - name: "Brazil"
        market_size: "USD 45 billion"
        operators: ["Vivo", "Claro", "TIM", "Oi"]
      - name: "Mexico"
        market_size: "USD 25 billion"
        operators: ["Telcel", "AT&T", "Movistar"]
    tier_2:  # Medium markets
      - name: "Argentina"
        operators: ["Personal", "Claro", "Movistar"]
      - name: "Colombia"
        operators: ["Claro", "Movistar", "Tigo"]
      - name: "Chile"
        operators: ["Entel", "Movistar", "Claro", "WOM"]
    tier_3:  # Small markets (focus)
      - name: "Paraguay"
        operators: ["Tigo", "Personal", "Claro", "VOX"]
      - name: "Bolivia"
        operators: ["Tigo", "Entel", "Viva"]

  # ---------------------------------------------------------------------------
  # MARKET DYNAMICS
  # ---------------------------------------------------------------------------
  dynamics:
    concentration: "Oligopoly (3-4 major groups control 90%+)"
    price_competition: "Medium-High"
    regulatory_environment: "Moderate oversight"

    growth_drivers:
      - "5G network rollouts (2024-2028)"
      - "Digital financial services (mobile money)"
      - "Rural connectivity programs"
      - "Enterprise digital transformation"
      - "Streaming and content services"

    challenges:
      - "Currency volatility (ARS, BRL)"
      - "Regulatory uncertainty"
      - "Infrastructure investment burden"
      - "OTT competition (WhatsApp, etc.)"
      - "Economic instability"

    emerging_trends:
      - "Convergence (quad-play bundles)"
      - "Mobile money expansion"
      - "IoT/M2M growth"
      - "Edge computing"
      - "Private 5G networks"

# =============================================================================
# MAJOR TELECOM GROUPS
# =============================================================================
telecom_groups:
  america_movil:
    brand: "Claro"
    ticker: "AMX"
    market_cap: "USD 50+ billion"
    revenue: "USD 48 billion"
    subscribers: "300 million"
    countries: 18

  telefonica:
    brands: ["Movistar", "Vivo", "O2"]
    ticker: "TEF"
    market_cap: "USD 25 billion"
    revenue: "USD 40 billion"
    latam_focus: ["Brazil", "Argentina", "Chile", "Peru"]

  millicom:
    brand: "Tigo"
    ticker: "TIGO"
    market_cap: "USD 4 billion"
    revenue: "USD 5.5 billion"
    focus: "Central America + Paraguay"

  telecom_argentina:
    brands: ["Personal", "Telecom", "Flow"]
    ticker: "TEO"
    market_cap: "USD 2 billion"
    focus: "Argentina + Paraguay"

# =============================================================================
# COMPANIES TO RESEARCH
# =============================================================================
companies:
  # Holding companies (for financial data)
  holding_companies:
    - america_movil.yaml
    - millicom.yaml
    - telecom_argentina.yaml

  # Paraguay operators (market focus)
  paraguay_operators:
    - tigo_paraguay.yaml        # #1 - 42% share
    - personal_paraguay.yaml    # #2 - 30% share
    - claro_paraguay.yaml       # #3 - 11% share
    - copaco.yaml               # State telecom
    - vox_paraguay.yaml         # MVNO

# =============================================================================
# RESEARCH CONFIGURATION
# =============================================================================
research:
  # Key metrics to track for all companies
  kpis:
    financial:
      - "Revenue (total and by segment)"
      - "EBITDA and EBITDA margin"
      - "ARPU (Average Revenue Per User)"
      - "CAPEX and CAPEX/Revenue ratio"
      - "Free Cash Flow"
      - "Net debt and leverage ratio"

    operational:
      - "Total subscribers (mobile + fixed)"
      - "Market share by segment"
      - "Churn rate"
      - "Net additions"
      - "4G/5G coverage %"
      - "Fiber homes passed"

    digital_services:
      - "Mobile money users"
      - "Mobile money transaction volume"
      - "Streaming subscribers"
      - "B2B revenue share"

  # Focus areas for this market
  focus_areas:
    - "Market share evolution (2020-2024)"
    - "5G deployment timeline"
    - "Mobile money adoption rates"
    - "Price competition dynamics"
    - "Rural connectivity initiatives"
    - "Regulatory developments"

  # Priority research questions
  priority_queries:
    market_overview:
      - "Paraguay telecommunications market size 2024"
      - "Latin America telecom market trends 2024"
      - "Paraguay mobile subscribers 2024"

    competitive:
      - "Tigo vs Personal vs Claro Paraguay comparison"
      - "Paraguay telecom market share 2024"
      - "Paraguay 5G rollout plans"

    financial:
      - "Millicom Paraguay revenue"
      - "America Movil Paraguay results"
      - "Telecom Argentina Paraguay subsidiary"

  # Priority data sources
  priority_sources:
    regulatory:
      - url: "https://www.conatel.gov.py"
        type: "Paraguay telecom regulator"
      - url: "https://www.gsma.com/latinamerica"
        type: "Industry association"

    financial:
      - url: "https://www.sec.gov"
        type: "SEC filings (AMX, TIGO, TEO)"
      - url: "https://investors.millicom.com"
        type: "Millicom investor relations"
      - url: "https://investors.americamovil.com"
        type: "America Movil investor relations"

    research:
      - url: "https://www.mordorintelligence.com"
        type: "Market research"
      - url: "https://www.statista.com"
        type: "Statistics"

# =============================================================================
# COMPARISON CRITERIA
# =============================================================================
comparison:
  # Metrics for company comparison reports
  metrics:
    - metric: "Market Share"
      unit: "%"
      higher_is_better: true
    - metric: "Revenue"
      unit: "USD million"
      higher_is_better: true
    - metric: "ARPU"
      unit: "USD/month"
      higher_is_better: true
    - metric: "Churn Rate"
      unit: "%"
      higher_is_better: false
    - metric: "4G Coverage"
      unit: "%"
      higher_is_better: true
    - metric: "Mobile Money Users"
      unit: "millions"
      higher_is_better: true

  # Dimensions for analysis
  dimensions:
    - "Financial strength"
    - "Market position"
    - "Network quality"
    - "Digital services"
    - "Customer satisfaction"
    - "Growth trajectory"
