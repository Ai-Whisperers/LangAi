# =============================================================================
# VOX PARAGUAY - MVNO OPERATOR
# Mobile Virtual Network Operator on Tigo's network
# =============================================================================

company:
  name: "VOX Paraguay"
  legal_name: "VOX Comunicaciones S.A."
  brand: "VOX"
  website: "https://www.vox.com.py"
  industry: "Telecommunications (MVNO)"
  country: "Paraguay"
  region: "Latin America"
  type: "MVNO"

  # ---------------------------------------------------------------------------
  # MVNO STRUCTURE
  # ---------------------------------------------------------------------------
  mvno_details:
    type: "Mobile Virtual Network Operator"
    host_network: "Tigo Paraguay"
    host_parent: "Millicom"
    relationship: "Commercial agreement"
    network_technology: ["2G", "3G", "4G LTE"]
    note: "Uses Tigo's radio access network"

  # ---------------------------------------------------------------------------
  # OWNERSHIP
  # ---------------------------------------------------------------------------
  ownership:
    type: "Private"
    owner: "Local investors"
    note: "Limited public ownership information"

  # ---------------------------------------------------------------------------
  # COMPANY DETAILS
  # ---------------------------------------------------------------------------
  details:
    founded: null  # Research needed
    headquarters: "Asuncion, Paraguay"
    employees: "100+"
    note: "First MVNO in Paraguay"

  # ---------------------------------------------------------------------------
  # MARKET POSITION
  # ---------------------------------------------------------------------------
  market_position:
    rank: 4
    position: "Budget Alternative"
    market_share:
      mobile: "2-3%"
      note: "Estimate based on MVNO typical share"
    target_segment: "Price-sensitive consumers"

  subscribers:
    mobile: "100,000-200,000"
    note: "Estimate - limited public data"

  # ---------------------------------------------------------------------------
  # FINANCIAL METRICS (Estimates)
  # ---------------------------------------------------------------------------
  financials:
    revenue_estimate: "USD 10-20 million"
    arpu: "USD 4-6/month"
    note: "Lower ARPU than MNOs due to budget positioning"

    # MVNO economics
    mvno_economics:
      wholesale_cost: "~70% of revenue to Tigo"
      margin: "~30% gross margin"
      note: "Typical MVNO economics"

  # ---------------------------------------------------------------------------
  # PRODUCTS & SERVICES
  # ---------------------------------------------------------------------------
  services:
    mobile:
      type: "Prepaid only"
      technologies: ["2G", "3G", "4G LTE"]
      coverage: "Same as Tigo (host network)"

    plans:
      prepaid:
        - name: "Basic"
          type: "Voice + SMS"
          price_range: "Affordable"
        - name: "Data"
          type: "Data-focused"
          data: "Budget data packages"

    features:
      - "No contract required"
      - "Simple pricing"
      - "Easy top-up"
      - "Budget-friendly plans"

  # ---------------------------------------------------------------------------
  # VALUE PROPOSITION
  # ---------------------------------------------------------------------------
  value_proposition:
    positioning: "Budget mobile alternative"
    target_customers:
      - "Price-sensitive consumers"
      - "Low-usage customers"
      - "Secondary SIM users"
      - "Youth/students"

    differentiators:
      - "Lower prices than MNOs"
      - "No long-term contracts"
      - "Simple plan structure"
      - "Same network quality as Tigo"

  # ---------------------------------------------------------------------------
  # STRATEGIC ANALYSIS
  # ---------------------------------------------------------------------------
  strengths:
    - "Lower prices than MNOs"
    - "Tigo network quality"
    - "No contract flexibility"
    - "Simple product offering"
    - "Low overhead costs"
    - "First-mover in MVNO space"

  weaknesses:
    - "Limited brand awareness"
    - "No own infrastructure"
    - "Dependent on Tigo relationship"
    - "Limited service differentiation"
    - "No mobile money or value-adds"
    - "Small scale"

  opportunities:
    - "Growing price-sensitive segment"
    - "Data-only plans growth"
    - "Niche market segments"
    - "Partnerships (retail, brands)"
    - "Digital distribution"

  threats:
    - "MNO aggressive pricing"
    - "Tigo contract renegotiation"
    - "Limited margin for growth"
    - "MNO low-cost brands"
    - "Market consolidation"

# =============================================================================
# COMPETITORS
# =============================================================================
competitors:
  direct:
    - name: "Tigo Paraguay"
      relationship: "Host network + competitor"
      note: "Indirect competition for budget segment"

    - name: "Personal Paraguay"
      relationship: "Competitor"
      strength: "Prepaid offerings"

    - name: "Claro Paraguay"
      relationship: "Competitor"
      strength: "Budget positioning"

  indirect:
    - name: "WiFi hotspots"
      type: "Alternative connectivity"
    - name: "WhatsApp/OTT"
      type: "Voice/messaging substitution"

# =============================================================================
# RESEARCH CONFIGURATION
# =============================================================================
research:
  depth: "basic"
  priority: "Low"
  type: "mvno"

  focus_areas:
    - market
    - product
    - competitor

  # ---------------------------------------------------------------------------
  # PRIORITY RESEARCH QUERIES
  # ---------------------------------------------------------------------------
  priority_queries:
    # Market
    - "VOX Paraguay subscribers"
    - "VOX Paraguay market share"
    - "MVNO Paraguay market"

    # Products
    - "VOX Paraguay plans pricing"
    - "VOX Paraguay data plans"

    # Competitive
    - "Paraguay mobile operators comparison"
    - "Budget mobile Paraguay"

  # ---------------------------------------------------------------------------
  # DATA SOURCES
  # ---------------------------------------------------------------------------
  priority_sources:
    company:
      - url: "https://www.vox.com.py"
        type: "Products, pricing"

    regulatory:
      - url: "https://www.conatel.gov.py"
        type: "Market data"

    research:
      - url: "Market research reports"
        type: "MVNO statistics"

  # ---------------------------------------------------------------------------
  # KPIs TO EXTRACT
  # ---------------------------------------------------------------------------
  kpis_to_find:
    operational:
      - name: "Subscribers"
        unit: "thousands"
      - name: "Market share"
        unit: "%"
      - name: "ARPU"
        unit: "USD/month"

    product:
      - name: "Plan prices"
        unit: "USD"
      - name: "Data allowances"
        unit: "GB"

  # ---------------------------------------------------------------------------
  # DATA GAPS (known)
  # ---------------------------------------------------------------------------
  data_gaps:
    - "Subscriber count"
    - "Financial data (private company)"
    - "Market share"
    - "MVNO agreement terms"
    - "Ownership structure"

# =============================================================================
# NOTES
# =============================================================================
notes: |
  RESEARCH PRIORITY: LOW (Small MVNO)

  Key insights:
  - VOX is Paraguay's first/main MVNO
  - Operates on Tigo's network infrastructure
  - Targets budget/price-sensitive segment
  - Limited public data available

  MVNO market context:
  - MVNOs have limited presence in Latin America
  - Paraguay market may be too small for multiple MVNOs
  - VOX represents the emerging MVNO threat to traditional MNOs

  Research relevance:
  - Indicator of MVNO market viability
  - Price competition pressure
  - Tigo's wholesale strategy
  - Market segmentation insights

  Investment thesis:
  - Not investable (private, small)
  - Represents market diversification
  - Could be acquisition target

  Watch for:
  - New MVNO entrants
  - Tigo/VOX relationship changes
  - MVNO regulations from CONATEL
  - Market share trends
