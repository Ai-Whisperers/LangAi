notes_regional: |
  REGIONAL PATTERNS IN CENTRAL AMERICA:

  1. Family Control: All major conglomerates are family-owned/controlled
  2. Cross-Border: Most groups operate across multiple Central American countries
  3. Sectors: Common focus on retail, banking, energy, real estate
  4. Partnerships: Strong alliances with global multinationals (Coca-Cola, Toyota, etc.)
  5. Lebanese/Italian Heritage: Many founding families are immigrant origin
  6. Banking Consolidation: Acquisition of Citibank assets transformed several groups

  KEY REGIONAL PLAYERS:
  - Pollo Campero (CMI) - Regional restaurant icon
  - BAC Credomatic (Aval/Pellas) - Largest regional bank network
  - UNOpetrol (Terra) - Fuel distribution leader
  - Flor de Cana (Pellas) - Premium rum brand
  - Excel Automotriz (Poma) - Auto distribution network
