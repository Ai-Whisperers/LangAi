# Chile Country Configuration
# Most Developed LATAM Economy

country:
  name: "Chile"
  code: "CL"
  region: "latam/south_america"
  priority: "P1_critical"

  metrics:
    population: "19.5M"
    gdp_usd: "$340B"
    gdp_growth: "2.0%"
    currency: "CLP"
    stock_exchange: "Bolsa de Santiago"
    regulator: "CMF"

  economy:
    description: |
      Most developed LATAM economy with strong institutions,
      major copper producer, sophisticated financial sector.
    key_sectors:
      - "Mining (Copper)"
      - "Financial Services"
      - "Retail"
      - "Forestry/Paper"
      - "Energy"
      - "Salmon/Agriculture"

# Major Business Groups
