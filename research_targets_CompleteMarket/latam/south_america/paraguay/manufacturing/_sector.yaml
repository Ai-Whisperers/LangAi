# Paraguay - Manufacturing & Industrial Sector
# Light Manufacturing & Maquila Operations

sector:
  name: "Manufacturing & Industrial"
  code: "IND"
  country: "paraguay"
  priority: P3_medium

  description: |
    Paraguay's manufacturing sector is dominated by food processing, textiles,
    and maquila (assembly) operations. The maquila regime attracts foreign
    investment with tax benefits. Cheap electricity is a major advantage.
    Growing industrial diversification.

