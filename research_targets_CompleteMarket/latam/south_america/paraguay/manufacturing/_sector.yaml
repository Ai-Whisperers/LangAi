      - "Infrastructure gaps"
      - "Skilled labor shortage"
      - "Technology gap"
    opportunities:
      - "Export manufacturing"
      - "Green industries (cheap clean energy)"
      - "Auto parts expansion"
      - "Textile nearshoring"
      - "Data centers"

  ai_potential:
    areas:
      - "Quality control automation"
      - "Predictive maintenance"
      - "Production optimization"
      - "Supply chain management"
      - "Energy optimization"

