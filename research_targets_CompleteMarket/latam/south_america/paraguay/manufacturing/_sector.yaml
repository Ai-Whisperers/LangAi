# =============================================================================
# MAQUILA REGIME
# =============================================================================

maquila_regime:
  description: |
    Paraguay's maquila law (Law 1064/97) provides incentives for
    export-oriented manufacturing. At least 90% of production
    must be exported.

  benefits:
    - "1% tax on value added"
    - "Duty-free imports of inputs"
    - "No VAT on exports"
    - "No dividend taxes"
    - "Simplified customs"

  requirements:
    - "90%+ of production exported"
    - "Contract with foreign company"
    - "Minimum investment levels"

  sectors_benefiting:
    - "Automotive components"
    - "Textiles & apparel"
    - "Electronics assembly"
    - "Leather goods"
    - "Plastic products"

