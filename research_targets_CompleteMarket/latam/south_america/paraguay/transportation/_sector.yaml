# Paraguay - Transportation & Logistics Sector
# Critical Infrastructure for Landlocked Economy

sector:
  name: "Transportation & Logistics"
  code: "TRA"
  country: "paraguay"
  priority: P2_high

  description: |
    Transportation is critical for landlocked Paraguay. The Paraguay-Parana
    waterway is the country's main export route. Road freight dominates
    domestic transport. Airport infrastructure is developing.

  market_metrics:
    logistics_cost_gdp: "18%"
    waterway_export_share: "80%"
    road_network_km: "70,000+"
    paved_roads_km: "8,000"
    airports: 12
    river_ports: 25+

  strategic_importance:
    challenges:
      - "Landlocked geography"
      - "Infrastructure gaps"
      - "Seasonal water levels"
      - "Road quality issues"
    opportunities:
      - "Bioceanic corridor"
      - "Port modernization"
      - "Road upgrades"
      - "Logistics tech"

  ai_potential:
    areas:
      - "Route optimization"
      - "Demand forecasting"
      - "Fleet management"
      - "Port operations"
      - "Predictive maintenance"

# =============================================================================
# COMPANIES
# =============================================================================

companies:
  # RIVER TRANSPORT & PORTS

  naviera_paraguaya:
    file: "naviera_paraguaya.yaml"
    priority: P1
    type: "river_transport"
    description: "Major river shipping company"
    operations:
      - "Barge transport"
      - "Grain shipping"
      - "Container transport"

  flota_mercante_del_estado:
    file: "flota_mercante.yaml"
    priority: P2
    type: "state_shipping"
    ownership: "State-owned"
    status: "Limited operations"

  paraguayan_river_barge:
    file: "prb.yaml"
    priority: P2
    type: "river_transport"
    description: "Grain barge operations"

  # PORT OPERATORS

  puerto_de_asuncion:
    file: "puerto_asuncion.yaml"
    priority: P1
    type: "port"
    ownership: "ANNP (State)"
    description: "Main capital port"
    facilities:
      - "Container terminal"
      - "General cargo"
      - "Grain terminal"

  terport:
    file: "terport.yaml"
    priority: P1
    type: "port_operator"
    description: "Private port terminal"
    location: "Villeta"
    services:
      - "Container handling"
      - "Grain exports"
      - "General cargo"

  puerto_caacupe_mi:
    file: "caacupe_mi.yaml"
    priority: P2
    type: "port"
    description: "Private grain port"

  puerto_fenix:
    file: "puerto_fenix.yaml"
