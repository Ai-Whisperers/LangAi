# =============================================================================
# MARKET STRUCTURE
# =============================================================================

market_structure:
  river_transport:
    importance: "Critical for exports"
    route: "Paraguay-Parana to Rio de la Plata"
    challenges: ["Water levels", "Brazilian dependence"]

  road_freight:
    network: "70,000 km"
    quality: "Variable, improving"
    key_routes:
      - "Asuncion-Ciudad del Este"
      - "Asuncion-Encarnacion"
      - "Chaco route"

  aviation:
    hub: "Asuncion (ASU)"
    carriers: "LATAM dominates"
    opportunity: "Low-cost carrier entry"

# =============================================================================
# RESEARCH FOCUS
# =============================================================================

research_focus:
  themes:
    - "Waterway infrastructure"
    - "Port modernization"
    - "Road network expansion"
    - "Airport capacity"
    - "Logistics technology"
    - "Bioceanic corridor"

  key_metrics:
    - "Freight volumes"
    - "Port throughput"
    - "Road condition index"
    - "Air passenger traffic"
    - "Logistics costs"

ai_opportunities:
  operations:
    - "Route optimization"
    - "Fleet management"
    - "Predictive maintenance"
  planning:
    - "Demand forecasting"
    - "Capacity planning"
    - "Network optimization"
