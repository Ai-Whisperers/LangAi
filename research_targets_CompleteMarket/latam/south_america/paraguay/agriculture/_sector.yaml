    - "Precision agriculture adoption rates"
    - "Supply chain digitization"
    - "Traceability systems (beef)"
    - "Cooperative modernization"
    - "Climate adaptation"
    - "Deforestation & sustainability"
    - "Export logistics optimization"
    - "Value-added processing"

  key_metrics:
    - "Yield per hectare (soy, corn)"
    - "Technology adoption rate"
    - "Export volumes & values"
    - "Processing capacity"
    - "Input efficiency"
    - "Cooperative membership growth"

  data_sources:
    - "CAPECO (Grain Chamber)"
    - "ARP (Rural Association)"
    - "SENACSA (Livestock Service)"
    - "MAG (Agriculture Ministry)"
    - "USDA reports"
    - "Cooperative annual reports"
