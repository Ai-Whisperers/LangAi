# =============================================================================
# MARKET STRUCTURE
# =============================================================================

market_structure:
  grain_trading:
    multinational_share: "70%"
    cooperative_share: "20%"
    local_private: "10%"

  meat_processing:
    top_5_share: "80%"
    export_oriented: "90%"

  dairy:
    cooperative_dominated: true
    major_players: ["Chortitzer/Lactolanda", "Trebol", "La Holanda"]

  input_market:
    multinational_seeds: "80%"
    local_distribution: "Agrofertil, Dekalpar"

# =============================================================================
# RESEARCH FOCUS
# =============================================================================

research_focus:
