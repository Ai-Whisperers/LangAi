# Paraguay - Agriculture & Agribusiness Sector
# STRATEGIC SECTOR - Economic Backbone (25% GDP)

sector:
  name: "Agriculture & Agribusiness"
  code: "AGR"
  country: "paraguay"
  priority: P1_critical

  description: |
    Agriculture is Paraguay's economic backbone, contributing ~25% to GDP and
    employing 25%+ of the workforce. Paraguay is the world's #4 soybean exporter,
    a major beef exporter, and has significant grain production. The sector has
    enormous potential for AI/precision agriculture adoption.

  market_metrics:
    agriculture_gdp_share: "25%"
    agricultural_land_ha: "24M"
    arable_land_ha: "6M"
    employment_share: "25%"
    export_share: "70%"

    # Key Productions
    soybean:
      production_mt: "10.5M"
      area_ha: "3.6M"
      world_rank: "#4 exporter"
      export_value_usd: "$3B+"

    beef:
      cattle_herd: "14M head"
      beef_exports_mt: "400,000"
      export_value_usd: "$2B+"
      export_markets: ["Chile", "Russia", "Taiwan", "Brazil"]

    corn:
      production_mt: "5M"
      area_ha: "1M"
      export_value_usd: "$800M"

    wheat:
      production_mt: "1.2M"
      area_ha: "500,000"

    other_crops:
      - "Sesame seeds (#3 world exporter)"
      - "Sugarcane"
      - "Cotton"
      - "Cassava"
      - "Rice"

  ai_potential:
    high_priority:
      - "Precision agriculture (variable rate application)"
      - "Yield prediction models"
      - "Weather risk analytics"
      - "Supply chain optimization"
      - "Satellite/drone crop monitoring"
    medium_priority:
      - "Soil analysis & mapping"
      - "Livestock management (traceability)"
      - "Disease/pest detection"
      - "Market price forecasting"
      - "Quality grading automation"

