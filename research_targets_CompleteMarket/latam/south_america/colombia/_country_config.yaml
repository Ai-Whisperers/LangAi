  name: "Colombia"
  code: "CO"
  region: "latam/south_america"
  priority: "P2_high"

  metrics:
    population: "52M"
    gdp_usd: "$350B"
    gdp_growth: "3.0%"
    currency: "COP"
    stock_exchange: "BVC (Bolsa de Valores de Colombia)"

  economy:
    description: |
      Diversified Andean economy with strong financial sector,
      energy resources, and growing consumer market.
    key_sectors:
