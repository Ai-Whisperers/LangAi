# LATAM Region Configuration
# Latin America - Primary Research Focus

region:
  name: "Latin America"
  code: "LATAM"
  priority: "P1_critical"

  description: |
    Primary research market covering 20 countries with focus on:
    - Major economic conglomerates and family holdings
    - Telecommunications and technology
    - Financial services and FinTech
    - Consumer and retail markets
    - Natural resources and agriculture

  market_metrics:
    population: "660M+"
    gdp_usd: "$6.5T"
    gdp_growth: "2.5%"
    largest_economies:
      - country: "Brazil"
        gdp_share: "32%"
      - country: "Mexico"
        gdp_share: "23%"
      - country: "Argentina"
        gdp_share: "8%"
      - country: "Colombia"
        gdp_share: "6%"
      - country: "Chile"
        gdp_share: "5%"

# Sub-regions
sub_regions:
  south_america:
    countries:
      - argentina
      - bolivia
      - brazil
      - chile
      - colombia
      - ecuador
      - guyana
      - paraguay
      - peru
      - suriname
      - uruguay
      - venezuela
    priority: P1

  central_america:
    countries:
      - belize
      - costa_rica
      - el_salvador
      - guatemala
      - honduras
      - nicaragua
      - panama
    priority: P2

  caribbean:
    countries:
      - cuba
      - dominican_republic
      - haiti
      - jamaica
      - puerto_rico
      - trinidad_tobago
    priority: P3

  mexico:
    countries:
      - mexico
    priority: P1

