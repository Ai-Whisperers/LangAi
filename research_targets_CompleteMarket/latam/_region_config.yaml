# Research Focus Areas
research_focus:
  themes:
    - "Digital transformation initiatives"
    - "Family business succession"
    - "ESG and sustainability"
    - "Regional expansion strategies"
    - "M&A consolidation"
    - "FinTech disruption"
    - "E-commerce growth"
    - "Infrastructure investment"

  data_sources:
    official:
      - "Stock exchanges (B3, BMV, BCS, BVC)"
      - "Central banks"
      - "Securities regulators (CVM, CNBV, CMF)"
    commercial:
      - "Bloomberg"
      - "S&P Capital IQ"
      - "Refinitiv"
    public:
      - "Company annual reports"
      - "Press releases"
      - "News sources"

