  region: "latam"
  priority: "P1_critical"

  metrics:
    population: "130M"
    gdp_usd: "$1.5T"
    gdp_growth: "3.2%"
    currency: "MXN"
    stock_exchange: "BMV (Bolsa Mexicana de Valores)"
