# Company Researcher - Kubernetes Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: company-researcher
  namespace: company-researcher
  labels:
    app: company-researcher
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: company-researcher
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: company-researcher
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: company-researcher
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: app
          image: company-researcher:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          envFrom:
            - secretRef:
                name: company-researcher-secrets
            - configMapRef:
                name: company-researcher-config
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          volumeMounts:
            - name: data
              mountPath: /app/data
            - name: cache
              mountPath: /app/cache
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: company-researcher-data
        - name: cache
          emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - company-researcher
                topologyKey: kubernetes.io/hostname

---
apiVersion: v1
kind: Service
metadata:
  name: company-researcher
  namespace: company-researcher
  labels:
    app: company-researcher
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8000
      protocol: TCP
      name: http
  selector:
    app: company-researcher

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: company-researcher-config
  namespace: company-researcher
data:
  LOG_LEVEL: "INFO"
  LANGCHAIN_TRACING_V2: "true"
  LANGCHAIN_PROJECT: "company-researcher"
  REDIS_URL: "redis://redis:6379/0"
  CHROMADB_HOST: "chromadb"
  CHROMADB_PORT: "8000"

---
apiVersion: v1
kind: Secret
metadata:
  name: company-researcher-secrets
  namespace: company-researcher
type: Opaque
stringData:
  OPENAI_API_KEY: "${OPENAI_API_KEY}"
  ANTHROPIC_API_KEY: "${ANTHROPIC_API_KEY}"
  TAVILY_API_KEY: "${TAVILY_API_KEY}"
  LANGCHAIN_API_KEY: "${LANGCHAIN_API_KEY}"

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: company-researcher-data
  namespace: company-researcher
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: company-researcher
  namespace: company-researcher

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: company-researcher
  namespace: company-researcher
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  tls:
    - hosts:
        - api.company-researcher.example.com
      secretName: company-researcher-tls
  rules:
    - host: api.company-researcher.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: company-researcher
                port:
                  number: 80

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: company-researcher
  namespace: company-researcher
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: company-researcher
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
